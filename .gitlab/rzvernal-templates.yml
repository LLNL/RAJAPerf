###
# This is the share configuration of jobs for rzvernal

####
# In pre-build phase, allocate a node for builds
.on_rzvernal:
  tags:
    - shell
    - rzvernal
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_cnone/ || $ON_RZVERNAL == "OFF"' #run except if ...
      when: never   # no jobs on rzvernal if ON_RZVERNAL == OFF
    - if: '$LC_ZONE != "RZ"' #run only on RZ ...
      when: never   # no jobs on rzvernal if not on RZ
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always   # release_resources jobs should run whatever the previous stage status
    - when: on_success   # regular jobs need one true if clause to run 

###
## In pre-build phase, allocate a node for builds
## NOTE: Not specifying 'salloc -c 56' should allocate the max number of CPU cores
allocate_resources (on rzvernal):
  variables:
    GIT_STRATEGY: none
  extends: .on_rzvernal
  stage: v_allocate_resources
  script:
    - salloc -N 1 -t 45 --no-shell --job-name=${ALLOC_NAME}

###
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources (on rzvernal):
  variables:
    GIT_STRATEGY: none
  extends: .on_rzvernal
  stage: v_release_resources
  script:
    - export JOBID=$(squeue -h --name=${ALLOC_NAME} --format=%A)
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID})

# Generic rzvernal build job, extending build script
.build_and_test_on_rzvernal:
  stage: v_build_and_test
  extends: [.build_toss_4_x86_64_ib_rz_script, .on_rzvernal]
  needs: []

.build_and_test_on_rzvernal_advanced:
  extends: [.build_and_test_on_rzvernal, .advanced_pipeline]
  stage: v_build_and_test
