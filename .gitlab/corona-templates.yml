####
# This is the share configuration of jobs for corona

####
# In pre-build phase, allocate a node for builds
.on_corona:
  tags:
    - shell
    - corona
  rules:
    - if: '$ON_CORONA == "OFF"'
      when: never   # no jobs on corona if ON_CORONA == OFF
    - if: '$LC_ZONE =~ "CZ"' #run only on CZ ...
      when: never   # no jobs on corona if not on CZ
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always   # release_resources jobs should run whatever the previous stage status
    - when: on_success   # regular jobs need one true if clause to run

####
# Generic corona build job, extending build script
.build_and_test_on_corona:
  stage: c_build_and_test
  extends: [.build_toss_4_x86_64_ib_corona_script, .on_corona]
  needs: []

.build_and_test_on_corona_advanced:
  extends: [.build_and_test_on_corona, .advanced_pipeline]

